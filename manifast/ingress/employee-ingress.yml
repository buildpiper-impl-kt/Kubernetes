apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: employee-ingress
  namespace: employee
  ingressClassName: nginx
  rules:
  - host: bp.opstree.otms.com
    http:
      paths:
      - path: /api/v1/employee/
        pathType: Prefix
        backend:
          service:
            name: employee-service
            port:
              number: 80
